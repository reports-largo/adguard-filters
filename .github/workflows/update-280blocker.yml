name: Update 280blocker filter

on:
  schedule:
    - cron: '0 0 * * *'  # 毎日 9:00 JST
  workflow_dispatch: {}

jobs:
  update-280blocker:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install and start Xvfb
        run: |
          sudo apt-get update
          sudo apt-get install -y xvfb
          Xvfb :99 -screen 0 1280x1024x24 &
          echo "DISPLAY=:99" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm install
        working-directory: ./scripts

      - name: Run update script
        run: node update-280blocker.js
        working-directory: ./scripts

      - name: Commit and push changes
        run: |
          git config --global user.name 'GitHub Actions'
          git config --global user.email 'actions@github.com'
          git add filters/280blocker.txt
          git commit -m 'Auto-update 280blocker filter' || echo "No changes to commit"
          git push
